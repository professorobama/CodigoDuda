<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="img/logo.png" alt="logo de uma bandeira de crédito, Mastercard. A cor é dourada, lembra ouro">
                        <h5>Master Card</h5>
                    </span>
                    <img src="img/chip.png" alt="Cor dourada, lembra ouro. Chip para identificar a validade do cartão" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="name">Maria E H Silva</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>
                    For customer service call +977 4343 3433 or email at mastercard@gmail.com
                </h6>
                <spain class="magnetic-strip"></spain>
                <div class="signature"><i>005</i></div>
                <h5>lorem30</h5>
            </div>
        </div>
    </section>
</body>

</html>
